name: Publish JavaScript SDK to npm

on:
  push:
    tags:
      - 'js-v*.*.*'  # Triggers on tags like js-v1.1.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: ./javascript
        run: npm ci

      - name: Run tests
        working-directory: ./javascript
        run: npm test || echo "No tests configured yet"

      - name: Build package
        working-directory: ./javascript
        run: npm run build

      - name: Publish to npm
        working-directory: ./javascript
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: JavaScript SDK ${{ github.ref }}
          body: |
            JavaScript/TypeScript SDK release

            ## Installation
            ```bash
            npm install agentgatepay-sdk
            ```

            ## Changes
            See [CHANGELOG](./javascript/README.md) for details.
          draft: false
          prerelease: false
