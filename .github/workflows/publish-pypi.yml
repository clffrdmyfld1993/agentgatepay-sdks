name: Publish Python SDK to PyPI

on:
  push:
    tags:
      - 'py-v*.*.*'  # Triggers on tags like py-v1.1.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel setuptools

      - name: Install package dependencies
        working-directory: ./python
        run: |
          pip install -e ".[dev]" || echo "No dev dependencies"

      - name: Run tests
        working-directory: ./python
        run: |
          pytest || echo "No tests configured yet"

      - name: Build package
        working-directory: ./python
        run: python -m build

      - name: Check package
        working-directory: ./python
        run: twine check dist/*

      - name: Publish to PyPI
        working-directory: ./python
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/*

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Python SDK ${{ github.ref }}
          body: |
            Python SDK release

            ## Installation
            ```bash
            pip install agentgatepay-sdk
            ```

            ## Changes
            See [CHANGELOG](./python/README.md) for details.
          draft: false
          prerelease: false
